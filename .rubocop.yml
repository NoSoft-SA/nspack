require:
  - ./lib/rubocop/cops/lint_env

AllCops:
  Exclude:
    - db/**/*
    - test/**/*
    - tmp/**/*

# New (pending) cops:
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true

# END of pending cops

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Layout/ExtraSpacing:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - '**/test_*.rb'

Metrics/ClassLength:
  Exclude:
    - '**/test_*.rb'

Metrics/AbcSize:
  Exclude:
    - '**/test_*.rb'

Layout/SpaceAroundOperators:
  AllowForAlignment: true

Lint/Env:
  Enabled: true
  Include:
    - '**/*.rb'
  Exclude:
    - '**/config/app_const.rb'
    - '**/config/environment.rb'
    - '**/config/puma.rb'
    - 'app_loader.rb'
    - 'scripts/base_script.rb'
  AllowedEnv:
    - RACK_ENV
    - NO_ERR_HANDLE
    - DEBUG
    - ROOT
    - LOGFULLMESSERVERCALLS
    - VERSION
    - HOME
    - GRID_QUERIES_LOCATION
    - JASPER_REPORTS_PATH
    - JASPER_REPORTING_ENGINE_PATH
    - NO_RUN_ALLOCATION
    - RUN_FOR_RMD
