---
:caption: Runs Summary
:sql: "select\r\n    r.id as production_run_id,\r\n    r.allow_cultivar_mixing as
  cult_mix,\r\n    r.allow_orchard_mixing as orc_mix,\r\n    r.started_at,\r\n    r.completed_at,\r\n
  \   cultivar_group_code as cultivar_group,\r\n    cultivars.description as cultivar_description,\r\n
  \   orchards.orchard_code,\r\n    pucs.puc_code,\r\n    seasons.season_code,\r\n
  \   tipped_qty,\r\n    tipped_nett_weight,\r\n    packed_qty,\r\n    packed_nett_weight,\r\n
  \   plant_resource_code as line\r\n\r\nfrom production_runs r\r\n\r\nleft join (
  select production_run_id,\r\n            sum(nett_weight) packed_nett_weight,\r\n
  \           count(*) packed_qty\r\n            from pallet_sequences\r\n            group
  by production_run_id ) p on r.id = p.production_run_id\r\n\r\nleft join ( select
  production_run_tipped_id,\r\n            sum(nett_weight) tipped_nett_weight,\r\n
  \           count(*) tipped_qty\r\n            from  rmt_bins rb where bin_tipped
  = true\r\n            group by  production_run_tipped_id)t on r.id = t.production_run_tipped_id\r\n\r\njoin
  cultivars on r.cultivar_id = cultivars.id\r\nleft join cultivar_groups on cultivars.cultivar_group_id
  = cultivar_groups.id\r\njoin orchards on r.orchard_id = orchards.id\r\nleft join
  seasons on r.season_id = seasons.id\r\njoin pucs on r.puc_id = pucs.id\r\nleft join
  plant_resources pr on r.production_line_id = pr.id\r\n\r\ngroup by\r\n    r.id,\r\n
  \   r.allow_cultivar_mixing,\r\n    r.allow_orchard_mixing,\r\n    cultivar_group_code,\r\n
  \   r.started_at,\r\n    r.completed_at,\r\n    cultivars.description,\r\n    orchards.orchard_code,\r\n
  \   pucs.puc_code,\r\n    seasons.season_code,\r\n    packed_nett_weight,\r\n    tipped_nett_weight,\r\n
  \   tipped_qty,\r\n    packed_qty,\r\n    plant_resource_code"
