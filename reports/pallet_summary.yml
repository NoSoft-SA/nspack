---
:caption: Pallet Summary
:sql: "SELECT\r\n    ps.created_at::date AS date,\r\n    ps.packhouse_code,\r\n    ps.cultivar_code,\r\n
  \   ps.standard_pack_code,\r\n\r\n    COUNT(DISTINCT CASE WHEN l.shipped THEN p.load_id
  END) AS shipped_load_qty,\r\n    COUNT(DISTINCT CASE WHEN l.shipped THEN p.pallet_id
  END) AS shipped_pallet_qty,\r\n    SUM(CASE WHEN l.shipped THEN ps.sequence_carton_quantity
  ELSE 0 END) AS shipped_carton_qty,\r\n\r\n    COUNT(DISTINCT CASE WHEN NOT l.shipped
  THEN p.load_id END) AS allocated_load_qty,\r\n    COUNT(DISTINCT CASE WHEN NOT l.shipped
  THEN p.pallet_id END) AS allocated_pallet_qty,\r\n    SUM(CASE WHEN NOT l.shipped
  THEN ps.sequence_carton_quantity ELSE 0 END) AS allocated_carton_qty,\r\n\r\n    COUNT(DISTINCT
  CASE WHEN p.load_id IS NULL AND ps.verified THEN p.pallet_id END) AS verified_pallet_qty,\r\n
  \   SUM(CASE WHEN p.load_id IS NULL AND ps.verified THEN ps.sequence_carton_quantity
  ELSE 0 END) AS verified_carton_qty,\r\n\r\n    SUM(ps.sequence_carton_quantity)
  AS total_carton_qty,\r\n    SUM(CASE WHEN ps.verified THEN ps.sequence_carton_quantity
  ELSE 0 END) AS total_verified_carton_qty\r\n\r\nFROM vw_pallet_sequences ps\r\nJOIN
  vw_pallets p ON p.pallet_id = ps.pallet_id\r\nLEFT JOIN vw_loads l ON p.load_id
  = l.load_id\r\n\r\nGROUP BY\r\n    ps.created_at::date,\r\n    ps.packhouse_code,\r\n
  \   ps.cultivar_code,\r\n    ps.standard_pack_code"
