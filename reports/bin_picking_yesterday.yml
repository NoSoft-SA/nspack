---
:caption: Bin Picking Yesterday
:sql: "select bin_received_date_time,cultivar_name,farm_code,puc_code,orchard_code,cultivar_description
  \r\n,sum(case when status='TIPPED' then qty_bins else 0 end) as qty_tipped\r\n,sum(case
  when status='TIPPED' then nett_weight else 0 end) as weight_tipped\r\n,sum(case
  when status='BIN_RECEIVED' then qty_bins else 0 end) as qty_received\r\n,sum(case
  when status='BIN_RECEIVED' then nett_weight else 0 end) as weight_received\r\n,SUM(qty_bins)
  as total_bins\r\n,sum(nett_weight) as total_nett_weight\r\nfrom vw_bins where bin_received_date_time::date=current_date-1\r\ngroup
  by bin_received_date_time,cultivar_description,\r\ncultivar_name,farm_code,puc_code,orchard_code\r\n"
