---
:caption: Shipped Pallets Summary Today
:sql: "SELECT\r\n        customer,\r\n        marketing_variety,\r\n        shipped_at::date
  AS shipped_date,\r\n        mark,\r\n        fruit_sticker,\r\n        fruit_sticker_2,\r\n
  \       sum(carton_quantity) AS carton_quantity,\r\n        sum(pallet_size) AS
  pallet_size,\r\n        sum(nett_weight) AS nett_weight\r\n    FROM\r\n        public.vw_pallet_sequence_flat\r\n
  \   WHERE\r\n        load_id IS NOT NULL and shipped_at::date=current_date\r\n    GROUP
  BY\r\n        customer,\r\n        load_id,\r\n        marketing_variety,\r\n        shipped_at::date,\r\n
  \       grade,\r\n        inventory_code,\r\n        std_pack,\r\n        std_size,\r\n
  \       size_ref,\r\n        packed_tm_group,\r\n        mark,\r\n        fruit_sticker,\r\n
  \       fruit_sticker_2"
