:caption: Payment Terms
:sql: "SELECT\r\n   payment_terms.id,\r\n   payment_terms.short_description AS payment_term,\r\n
  \  payment_terms.payment_term_type_id,\r\n   payment_term_types.payment_term_type,\r\n
  \  payment_terms.payment_term_date_type_id,\r\n   payment_term_date_types.type_of_date,\r\n
  \  payment_terms.short_description,\r\n   payment_terms.long_description,\r\n   payment_terms.percentage,\r\n
  \  payment_terms.days,\r\n   payment_terms.amount_per_carton,\r\n   payment_terms.for_liquidation,\r\n
  \  payment_terms.active,\r\n   payment_terms.created_at,\r\n   payment_terms.updated_at,\r\n
  \  fn_current_status('payment_terms',payment_terms.id) AS status\r\nFROM payment_terms\r\n
  \   JOIN payment_term_date_types ON payment_term_date_types.id = payment_terms.payment_term_date_type_id\r\n
  \   JOIN payment_term_types ON payment_term_types.id = payment_terms.payment_term_type_id"
