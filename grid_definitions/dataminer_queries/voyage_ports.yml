---
:caption: Voyage Ports
:sql: "SELECT\r\n       voyage_ports.id,\r\n       voyage_ports.voyage_id,\r\n       voyage_ports.port_id,\r\n
  \      voyage_ports.trans_shipment_vessel_id,\r\n       voyage_ports.ata,\r\n       voyage_ports.atd,\r\n
  \      voyage_ports.eta,\r\n       voyage_ports.etd,\r\n       voyage_ports.active,\r\n
  \      voyage_ports.created_at,\r\n       voyage_ports.updated_at,\r\n       ports.port_code,\r\n
  \      port_types.port_type_code,\r\n       vessels.vessel_code AS trans_shipment_vessel\r\nFROM
  voyage_ports\r\n    JOIN ports ON ports.id = voyage_ports.port_id\r\n    JOIN port_types
  ON port_types.id = ports.port_type_id\r\n    LEFT JOIN vessels ON vessels.id = voyage_ports.trans_shipment_vessel_id"
