---
:caption: Labels
:sql: "SELECT id, label_name, fn_current_status('labels', id) AS status, label_dimension,
  px_per_mm, completed,\r\napproved, \r\nextended_columns ->> 'agent' AS agent,\r\nextended_columns
  ->> 'pack_week' AS pack_week,\r\nextended_columns ->> 'srcc_order_nr' AS srcc_order_nr,\r\nextended_columns
  ->> 'receiver_client' AS receiver_client,\r\nextended_columns ->> 'commodity' AS
  commodity,\r\nextended_columns ->> 'variety' AS variety,\r\nextended_columns ->>
  'pack_code' AS pack_code,\r\nextended_columns ->> 'weight' AS weight,\r\nextended_columns
  ->> 'brand' AS brand,\r\nextended_columns ->> 'class' AS class,\r\nextended_columns
  ->> 'lot_number' AS lot_number,\r\nextended_columns ->> 'comments' AS comments,\r\ncontainer_type,
  commodity AS old_commodity, market, language, category, sub_category, multi_label,
  variable_set,\r\n       (SELECT string_agg(label_name, '; ')\r\n        FROM (SELECT
  l.label_name FROM multi_labels m\r\n              JOIN labels l ON l.id = m.sub_label_id\r\n
  \             WHERE m.label_id = labels.id ORDER BY m.print_sequence) subq) AS sub_labels,\r\n
  \      created_at, created_by, updated_at, updated_by,\r\n       EXISTS(SELECT label_id
  FROM multi_labels WHERE sub_label_id = labels.id) AS part_of_multi_label, active\r\n
  \ FROM labels\r\n ORDER BY label_name, id;\r\n\r\n  "
