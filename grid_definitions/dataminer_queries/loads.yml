---
:caption: Loads
:sql: "SELECT\r\n    loads.id,\r\n    loads.id AS load_id,\r\n    voyages.voyage_code,\r\n
  \   depots.depot_code AS depot,\r\n    pol_port.port_code AS pol,\r\n    pol_voyage_ports.eta
  AS eta,\r\n    pol_voyage_ports.ata AS ata,\r\n    pod_port.port_code AS pod,\r\n
  \   pod_voyage_ports.etd AS etd,\r\n    pod_voyage_ports.atd AS atd,\r\n    vessels.vessel_code,\r\n
  \   loads.created_at,\r\n    fn_party_role_name(loads.customer_party_role_id) AS
  customer,\r\n    fn_party_role_name(loads.consignee_party_role_id) AS consignee,\r\n
  \   fn_party_role_name(loads.final_receiver_party_role_id) AS final_receiver,\r\n
  \   fn_party_role_name(loads.exporter_party_role_id) AS exporter,\r\n    fn_party_role_name(loads.billing_client_party_role_id)
  AS billing_client,\r\n    destination_cities.city_name AS final_destination_city,\r\n
  \   loads.order_number,\r\n    loads.customer_order_number,\r\n    loads.customer_reference,\r\n
  \   loads.exporter_certificate_code,\r\n    loads.allocated,\r\n    loads.allocated_at,\r\n
  \   loads.shipped,\r\n    loads.shipped_at,\r\n    fn_current_status('loads', loads.id)
  AS status,\r\n    loads.transfer_load,\r\n    loads.edi_file_name,\r\n    loads.updated_at,\r\n
  \   voyages.id AS voyage_id,\r\n    CASE\r\n        WHEN loads.shipped THEN 'ready'\r\n
  \       WHEN loads.allocated THEN 'ok'\r\n        ELSE NULL\r\n    END AS colour_rule\r\n\r\nFROM
  loads\r\n         JOIN depots  ON depots.id = loads.depot_id\r\n         JOIN destination_cities
  \ ON destination_cities.id = loads.final_destination_id\r\n         JOIN voyage_ports
  pol_voyage_ports ON pol_voyage_ports.id = loads.pol_voyage_port_id\r\n         JOIN
  voyage_ports pod_voyage_ports ON pod_voyage_ports.id = loads.pod_voyage_port_id\r\n
  \        JOIN ports pol_port ON pol_port.id = pol_voyage_ports.port_id\r\n         JOIN
  ports pod_port ON pod_port.id = pod_voyage_ports.port_id\r\n         JOIN voyages
  ON pol_voyage_ports.voyage_id = voyages.id\r\n         LEFT JOIN vessels ON voyages.vessel_id
  = vessels.id"
:limit: 
:offset: 
:external_settings:
  :colour_key:
    ready: Shipped
    ok: Allocated
