---
:caption: Loads
:sql: "SELECT\r\n    loads.id,\r\n    loads.customer_party_role_id,\r\n    loads.consignee_party_role_id,\r\n
  \   loads.billing_client_party_role_id,\r\n    loads.exporter_party_role_id,\r\n
  \   loads.final_receiver_party_role_id,\r\n    loads.final_destination_id,\r\n    loads.depot_id,\r\n
  \   loads.pol_voyage_port_id,\r\n    loads.pod_voyage_port_id,\r\n    loads.order_number,\r\n
  \   loads.edi_file_name,\r\n    loads.customer_order_number,\r\n    loads.customer_reference,\r\n
  \   loads.exporter_certificate_code,\r\n    loads.shipped_date,\r\n    loads.shipped,\r\n
  \   loads.transfer_load,\r\n    loads.active,\r\n    loads.created_at,\r\n    loads.updated_at,\r\n
  \   fn_party_role_name(loads.billing_client_party_role_id) AS billing_client_party_role,\r\n
  \   fn_party_role_name(loads.consignee_party_role_id) AS consignee_party_role,\r\n
  \   fn_party_role_name(loads.customer_party_role_id) AS customer_party_role,\r\n
  \   fn_party_role_name(loads.exporter_party_role_id) AS exporter_party_role,\r\n
  \   fn_party_role_name(loads.final_receiver_party_role_id) AS final_receiver_party_role,\r\n
  \   destination_cities.city_name AS final_destination_city_name,\r\n    depots.depot_code,\r\n
  \   pol_port.port_code AS pol_voyage_ports_code,\r\n    pod_port.port_code AS pod_voyage_ports_code,\r\n
  \   fn_current_status('loads', loads.id) AS status\r\nFROM loads\r\nJOIN depots
  \ ON depots.id = loads.depot_id\r\nJOIN destination_cities  ON destination_cities.id
  = loads.final_destination_id\r\nJOIN voyage_ports pol_voyage_port ON pol_voyage_port.id
  = loads.pod_voyage_port_id\r\nJOIN voyage_ports pod_voyage_port ON pod_voyage_port.id
  = loads.pol_voyage_port_id\r\nJOIN ports pol_port ON pol_port.id = pol_voyage_port.port_id\r\nJOIN
  ports pod_port ON pod_port.id = pod_voyage_port.port_id"
