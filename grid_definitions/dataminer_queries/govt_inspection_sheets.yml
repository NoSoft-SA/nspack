---
:caption: Govt Inspection Sheets
:sql: "SELECT govt_inspection_sheets.id,\r\n       fn_current_status('govt_inspection_sheets',
  govt_inspection_sheets.id) AS status,\r\n       fn_party_role_name(exporter_party_role_id)
  \                              AS exporter,\r\n       fn_party_role_name(inspector_party_role_id)
  \                             AS inspector,\r\n       inspectors.inspector_code,\r\n
  \      fn_party_role_name(inspection_billing_party_role_id)                     AS
  inspection_billing,\r\n       fn_consignment_note_number(govt_inspection_sheets.id)
  \                   AS consignment_note_number,\r\n       booking_reference,\r\n
  \      inspection_point,\r\n       country_name ||  ' - (' || destination_region_name
  || ')' AS destination_country,\r\n       results_captured,\r\n       results_captured_at,\r\n
  \      api_results_received,\r\n       completed,\r\n       completed_at,\r\n       govt_inspection_sheets.inspected,\r\n
  \      reinspection,\r\n       awaiting_inspection_results,\r\n       cancelled_id,\r\n
  \      cancelled,\r\n       cancelled_at,\r\n       govt_inspection_sheets.active,\r\n
  \      govt_inspection_sheets.created_at,\r\n       govt_inspection_sheets.updated_at,\r\n

  \      govt_inspection_sheets.tripsheet_created,\r\n       govt_inspection_sheets.tripsheet_loaded,\r\n
  \      govt_inspection_sheets.tripsheet_loaded_at,\r\n       govt_inspection_sheets.tripsheet_offloaded,\r\n
  \      govt_inspection_sheets.tripsheet_affloaded_at,\r\n

  \      govt_inspection_api_results.upn_number AS upn_number,\r\n       created_by,\r\n
  \      string_agg(pallets.pallet_number::text, ', '::text) AS pallet_numbers,\r\n
  \      CASE\r\n           WHEN cancelled THEN 'warning'\r\n           WHEN govt_inspection_sheets.inspected
  AND NOT bool_and(govt_inspection_pallets.passed) THEN 'error'\r\n           WHEN
  govt_inspection_sheets.inspected AND bool_and(govt_inspection_pallets.passed) THEN
  'ok'\r\n           WHEN awaiting_inspection_results THEN 'inprogress'\r\n           WHEN
  completed THEN 'ready'\r\n           END AS colour_rule\r\n\r\nFROM govt_inspection_sheets\r\nJOIN
  destination_countries ON destination_countries.id = destination_country_id\r\nJOIN
  destination_regions on destination_countries.destination_region_id = destination_regions.id\r\nLEFT
  JOIN govt_inspection_api_results ON govt_inspection_api_results.id = govt_inspection_api_result_id\r\nJOIN
  inspectors ON inspectors.id = inspector_id\r\nLEFT JOIN govt_inspection_pallets
  ON govt_inspection_sheets.id = govt_inspection_pallets.govt_inspection_sheet_id\r\nLEFT
  JOIN pallets ON govt_inspection_pallets.pallet_id = pallets.id\r\n\r\nGROUP BY govt_inspection_sheets.id,\r\n
  \        inspectors.id,\r\n         destination_countries.id,\r\n         destination_regions.id,\r\n
  \        govt_inspection_api_results.id\r\nORDER BY govt_inspection_sheets.id DESC"
:limit: 
:offset: 
:external_settings:
  :colour_key:
    warning: cancelled
    error: failed pallet
    ok: passed pallets
    inprogress: awaiting results
    ready: ready
