---
:caption: Govt Inspection Sheets
:sql: "SELECT\r\n    govt_inspection_sheets.id,\r\n    fn_current_status('govt_inspection_sheets',
  govt_inspection_sheets.id) AS status,\r\n    fn_party_role_name(exporter_party_role_id)
  AS exporter,\r\n    fn_party_role_name(inspector_party_role_id) AS inspector,\r\n
  \   inspectors.inspector_code,\r\n    fn_party_role_name(inspection_billing_party_role_id)
  AS inspection_billing,\r\n\r\n    inspector_id,\r\n    inspection_billing_party_role_id,\r\n
  \   exporter_party_role_id,\r\n    booking_reference,\r\n    inspection_point,\r\n
  \   destination_countries.country_name AS destination_country_country_name,\r\n
  \   results_captured,\r\n    results_captured_at,\r\n    api_results_received,\r\n
  \   completed,\r\n    completed_at,\r\n    inspected,\r\n    awaiting_inspection_results,\r\n
  \   destination_country_id,\r\n    govt_inspection_sheets.active,\r\n    govt_inspection_sheets.created_at,\r\n
  \   govt_inspection_sheets.updated_at,\r\n    govt_inspection_api_result_id,\r\n
  \   govt_inspection_api_results.upn_number AS govt_inspection_api_result_upn_number\r\n\r\nFROM
  govt_inspection_sheets\r\n         JOIN destination_countries ON destination_countries.id
  = destination_country_id\r\n         LEFT JOIN govt_inspection_api_results ON govt_inspection_api_results.id
  = govt_inspection_api_result_id\r\n         JOIN inspectors ON inspectors.id = inspector_id"
