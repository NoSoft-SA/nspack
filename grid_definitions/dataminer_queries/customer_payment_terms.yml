:caption: Customer Payment Terms
:sql: SELECT "customer_payment_terms"."id", "customer_payment_terms"."payment_term_id",
  "customer_payment_terms"."customer_payment_term_set_id", "customer_payment_terms"."active",
  "customer_payment_terms"."created_at", "customer_payment_terms"."updated_at", "customer_payment_term_sets"."id"
  AS customer_payment_term_sets_id, "payment_terms"."short_description", fn_current_status('customer_payment_terms',
  "customer_payment_terms"."id") AS status FROM "customer_payment_terms" JOIN "customer_payment_term_sets"
  ON "customer_payment_term_sets"."id" = "customer_payment_terms"."customer_payment_term_set_id"
  JOIN "payment_terms" ON "payment_terms"."id" = "customer_payment_terms"."payment_term_id"
