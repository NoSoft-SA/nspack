---
:caption: Orchard Details
:sql: "SELECT\r\n    orchards.id,\r\n    orchards.farm_id,\r\n    orchards.puc_id,\r\n
  \   orchards.orchard_code,\r\n    orchards.description,\r\n    array_agg(cultivars.cultivar_name)
  AS cultivar_names,\r\n    orchards.cultivar_ids,\r\n    farms.farm_code,\r\n    farms.description
  AS farm_description,\r\n    pucs.puc_code,\r\n    pucs.gap_code,\r\n    farm_groups.farm_group_code,\r\n
  \   fn_party_role_name (farms.owner_party_role_id) AS owner_party_role,\r\n    production_regions.production_region_code
  AS pdn_region_production_region_code,\r\n    array_agg(orchards.otmc_results::varchar)
  AS otmc_results,\r\n    orchards.active,\r\n    orchards.created_at,\r\n    orchards.updated_at\r\nFROM
  orchards\r\n    JOIN farms ON farms.id = orchards.farm_id\r\n    JOIN pucs ON pucs.id
  = orchards.puc_id\r\n    LEFT JOIN cultivars ON cultivars.id = ANY (orchards.cultivar_ids)\r\n
  \   LEFT JOIN farm_groups ON farm_groups.id = farms.farm_group_id\r\n    JOIN production_regions
  ON production_regions.id = farms.pdn_region_id\r\nGROUP BY\r\n    orchards.id,\r\n
  \   farms.id,\r\n    pucs.id,\r\n    farm_groups.id,\r\n    production_regions.id\r\n\r\n\r\n\r\n\r\n\r\n"
