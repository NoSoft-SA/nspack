---
:caption: Ports
:sql: "SELECT\r\n    ports.id,\r\n    ports.port_code,\r\n    ports.description,\r\n
  \   string_agg(distinct port_types.port_type_code, ', ') AS port_type_codes,\r\n
  \   string_agg(distinct voyage_types.voyage_type_code, ', ') AS voyage_type_codes,\r\n
  \   destination_cities.city_name AS city_name,\r\n    ports.active,\r\n    ports.created_at,\r\n
  \   ports.updated_at\r\nFROM ports\r\nLEFT JOIN destination_cities ON destination_cities.id
  = ports.city_id\r\nJOIN port_types ON port_types.id = ANY(ports.port_type_ids)\r\nJOIN
  voyage_types ON voyage_types.id = ANY(ports.voyage_type_ids)\r\nGROUP BY ports.id,
  destination_cities.city_name\r\n"
