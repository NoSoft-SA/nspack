:caption: Destination Cities
:sql: "SELECT \"destination_cities\".\"id\",\r\n  \"destination_cities\".\"city_name\",\r\n
  \ \"destination_countries\".\"country_name\",\r\n  \"destination_regions\".\"destination_region_name\",\r\n
  \ \"destination_cities\".\"updated_at\", \"destination_cities\".\"created_at\"\r\nFROM
  \"destination_cities\"\r\nJOIN \"destination_countries\" ON \"destination_countries\".\"id\"
  = \"destination_cities\".\"destination_country_id\"\r\nJOIN \"destination_regions\"
  ON \"destination_regions\".\"id\" = \"destination_countries\".\"destination_region_id\""
