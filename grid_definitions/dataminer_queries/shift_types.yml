:caption: Shift Types
:sql: SELECT "shift_types"."id", "shift_types"."plant_resource_id", "shift_types"."employment_type_id",
  fn_shift_type_code(shift_types.id),  "shift_types"."start_hour", "shift_types"."end_hour",
  "shift_types"."day_night_or_custom", "employment_types"."code" as employment_type_code,
  "plant_resources"."plant_resource_code" FROM "shift_types" JOIN "employment_types"
  ON "employment_types"."id" = "shift_types"."employment_type_id" JOIN "plant_resources"
  ON "plant_resources"."id" = "shift_types"."plant_resource_id"
