---
:caption: Stock Pallets
:sql: "SELECT DISTINCT ON (pallet_number, zero_load_id)\r\n    id,\r\n    pallet_id,\r\n
  \   status,\r\n    pallet_number,\r\n    pallet_sequence_number,\r\n    has_individual_cartons,\r\n
  \   location,\r\n    cultivar,\r\n    carton_quantity,\r\n    pallet_carton_quantity,\r\n
  \   cpp AS cartons_per_pallet,\r\n    pallet_size,\r\n    pallet_age,\r\n    stock_age,\r\n
  \   cold_age,\r\n    ambient_age,\r\n    pack_to_inspect_age,\r\n    inspect_to_cold_age,\r\n
  \   inspect_to_exit_warm_age,\r\n    created_at,\r\n    palletized_at,\r\n    govt_first_inspection_at,\r\n
  \   govt_inspection_passed,\r\n    inspected_dest_country,\r\n    shipped_at,\r\n
  \   govt_reinspection_at,\r\n    allocated_at,\r\n    verified_at,\r\n    allocated,\r\n
  \   load_id,\r\n    shipped,\r\n    in_stock,\r\n    inspected,\r\n    palletized,\r\n
  \   production_run_id,\r\n    farm_group,\r\n    farm,\r\n    puc,\r\n    orchard,\r\n
  \   marketing_puc,\r\n    marketing_orchard,\r\n    commodity,\r\n    marketing_variety,\r\n
  \   grade,\r\n    rmt_grade,\r\n    std_size,\r\n    actual_count,\r\n    size_ref,\r\n
  \   count_group,\r\n    std_pack,\r\n    packed_tm_group,\r\n    target_market,\r\n
  \   mark,\r\n    inventory_code,\r\n    fruit_sticker,\r\n    fruit_sticker_2,\r\n
  \   marketing_org,\r\n    pallet_base,\r\n    stack_type,\r\n    gross_weight,\r\n
  \   nett_weight,\r\n    sequence_nett_weight,\r\n    basic_pack,\r\n    packhouse,\r\n
  \   line,\r\n    palletizing_bay,\r\n    pick_ref,\r\n    phc,\r\n    verification_result,\r\n
  \   scrapped_at,\r\n    scrapped,\r\n    partially_palletized,\r\n    reinspected,\r\n
  \   verified,\r\n    verification_passed,\r\n    build_status,\r\n    zero_load_id,\r\n
  \   temp_tail,\r\n    depot_pallet,\r\n    edi_in_file,\r\n    edi_in_consignment_note_number,\r\n
  \   packed_at,\r\n    packed_date,\r\n    packed_week,\r\n    repacked,\r\n    repacked_at,\r\n
  \   repacked_from_pallet_id,\r\n    failed_otmc_results,\r\n    failed_otmc,\r\n
  \   created_by,\r\n    verified_by,\r\n    edi_size_count,\r\n    target_customer_party_role_id,\r\n
  \   target_customer,\r\n    consignment_note_number,\r\n    sequence_count,\r\n
  \   active,\r\n    CASE\r\n        WHEN fn_pallet_verification_failed(pallet_id)
  THEN 'error'\r\n        ELSE colour_rule\r\n        END AS colour_rule\r\nFROM vw_pallet_sequence_flat\r\nORDER
  BY zero_load_id DESC, pallet_number DESC"
