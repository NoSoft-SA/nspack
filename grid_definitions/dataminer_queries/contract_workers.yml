:caption: Contract Workers
:sql: "SELECT contract_workers.id, contract_workers.employment_type_id, contract_workers.contract_type_id,\r\ncontract_workers.wage_level_id,
  contract_workers.full_names, contract_workers.surname, contract_workers.title,\r\ncontract_workers.email,
  contract_workers.contact_number, contract_workers.personnel_number, contract_workers.start_date,\r\ncontract_workers.end_date,
  contract_workers.created_at, contract_workers.updated_at, contract_workers.active,\r\ncontract_types.code
  as contract_type_code, employment_types.code as employment_type_code, wage_levels.description,
  wage_levels.wage_level\r\nFROM contract_workers\r\nJOIN contract_types  ON contract_types.id
  = contract_workers.contract_type_id\r\nJOIN employment_types  ON employment_types.id
  = contract_workers.employment_type_id\r\nJOIN wage_levels  ON wage_levels.id = contract_workers.wage_level_id"
