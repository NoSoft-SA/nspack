:caption: Customers
:sql: "SELECT\r\n    customers.id,\r\n    customers.customer_party_role_id,\r\n    fn_party_role_name(customers.customer_party_role_id)
  AS customer,\r\n    customers.default_currency_id,\r\n    currencies.currency AS
  default_currency,\r\n    customers.active,\r\n    customers.created_at,\r\n    customers.updated_at,
  \r\n    fn_current_status('customers', customers.id) AS status\r\nFROM customers\r\nLEFT
  JOIN currencies ON currencies.id = customers.default_currency_id"
