---
:caption: Organizations
:sql: "SELECT\r\n    organizations.id,\r\n    organizations.party_id,\r\n    organizations.parent_id,\r\n
  \   parent.medium_description AS parent,\r\n    fn_party_name(organizations.party_id)
  AS organization_code,\r\n    organizations.short_description,\r\n    organizations.long_description,\r\n
  \   organizations.vat_number,\r\n    organizations.company_reg_no,\r\n    array_agg(distinct roles.name order by roles.name)
  AS roles,\r\n    fn_masterfile_variants('organizations', organizations.id) AS variant_codes,\r\n
  \   organizations.active,\r\n    organizations.created_at,\r\n    organizations.updated_at\r\nFROM\r\n
  \   organizations\r\n        LEFT JOIN organizations parent ON parent.id = organizations.parent_id\r\n
  \       LEFT JOIN party_roles ON organizations.id = party_roles.organization_id\r\n
  \       LEFT JOIN roles ON party_roles.role_id = roles.id\r\nGROUP BY organizations.id,\r\n
  \        parent.id\r\nORDER BY parent.medium_description, organizations.medium_description\r\n"
