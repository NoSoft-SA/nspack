---
:caption: Orchards
:sql: "SELECT\r\n    orchards.id,\r\n    orchards.farm_id,\r\n    orchards.puc_id,\r\n
  \   orchards.orchard_code,\r\n    orchards.description,\r\n    array_agg(cultivars.cultivar_name)
  AS cultivar_names,\r\n    array_agg(orchards.otmc_results::varchar) AS otmc_results,\r\n
  \   orchards.cultivar_ids,\r\n    orchards.active,\r\n    orchards.created_at,\r\n
  \   orchards.updated_at,\r\n    farms.farm_code,\r\n    pucs.puc_code\r\nFROM orchards\r\nJOIN
  farms ON farms.id = orchards.farm_id\r\nJOIN pucs ON pucs.id = orchards.puc_id\r\nLEFT
  JOIN cultivars ON cultivars.id = ANY (orchards.cultivar_ids)\r\nGROUP BY\r\n    orchards.id,\r\n
  \   farms.farm_code,\r\n    pucs.puc_code"
