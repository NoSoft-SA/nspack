---
:caption: Masterfile Variants
:sql: "SELECT\r\n  \"masterfile_variants\".\"id\",\r\n  \"masterfile_variants\".\"masterfile_table\",\r\n
  \ CASE masterfile_table\r\n  WHEN 'marks' THEN\r\n  (\r\n    SELECT\r\n      mark_code\r\n
  \   FROM\r\n      marks\r\n    WHERE\r\n      id = masterfile_id)\r\n  WHEN 'grades'
  THEN\r\n  (\r\n    SELECT\r\n      grade_code\r\n    FROM\r\n      grades\r\n    WHERE\r\n
  \     id = masterfile_id)\r\n  WHEN 'pucs' THEN\r\n  (\r\n    SELECT\r\n      puc_code\r\n
  \   FROM\r\n      pucs\r\n    WHERE\r\n      id = masterfile_id)\r\n  WHEN 'inventory_codes'
  THEN\r\n  (\r\n    SELECT\r\n      inventory_code\r\n    FROM\r\n      inventory_codes\r\n
  \   WHERE\r\n      id = masterfile_id)\r\n  WHEN 'standard_pack_codes' THEN\r\n
  \ (\r\n    SELECT\r\n      standard_pack_code\r\n    FROM\r\n      standard_pack_codes\r\n
  \   WHERE\r\n      id = masterfile_id)\r\n  WHEN 'marketing_varieties' THEN\r\n
  \ (\r\n    SELECT\r\n      marketing_variety_code\r\n    FROM\r\n      marketing_varieties\r\n
  \   WHERE\r\n      id = masterfile_id)\r\n  WHEN 'fruit_size_references' THEN\r\n
  \ (\r\n    SELECT\r\n      size_reference\r\n    FROM\r\n      fruit_size_references\r\n
  \   WHERE\r\n      id = masterfile_id)\r\n  WHEN 'packed_tm_group' THEN\r\n  (\r\n
  \   SELECT\r\n      target_market_group_name\r\n    FROM\r\n      target_market_groups\r\n
  \   WHERE\r\n      id = masterfile_id)\r\nELSE\r\n  NULL\r\n  END AS masterfile_value,\r\n
  \ \"masterfile_variants\".\"code\",\r\n  \"masterfile_variants\".\"masterfile_id\",\r\n
  \ \"masterfile_variants\".\"created_at\",\r\n  \"masterfile_variants\".\"updated_at\"\r\nFROM\r\n
  \ \"masterfile_variants\"\r\n"
