:caption: Destination Regions
:sql: "SELECT \"destination_regions\".\"id\", \"destination_regions\".\"destination_region_name\",
  \"destination_regions\".\"created_at\", \"destination_regions\".\"updated_at\",\r\n(\r\n
  \   SELECT\r\n      string_agg(target_market_group_name, '; ')\r\n    FROM (\r\n
  \     SELECT\r\n        t.target_market_group_name\r\n      FROM\r\n        target_market_groups
  t\r\n        JOIN destination_regions_tm_groups r ON r.target_market_group_id =
  t.id\r\n          AND r.destination_region_id = destination_regions.id\r\n          AND
  t.active) AS tab) AS tm_groups\r\nFROM \"destination_regions\""
