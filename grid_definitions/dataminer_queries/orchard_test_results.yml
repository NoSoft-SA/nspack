---
:caption: Orchard Test Results
:sql: "SELECT\r\n    orchard_test_results.id,\r\n    orchard_test_results.orchard_test_type_id,\r\n
  \   orchard_test_results.puc_id,\r\n    orchard_test_results.orchard_id,\r\n    orchard_test_results.cultivar_id,\r\n
  \   orchard_test_types.test_type_code AS orchard_test_type_code,\r\n    pucs.puc_code,\r\n
  \   orchards.orchard_code,\r\n    cultivars.cultivar_name AS cultivar_code,\r\n
  \   orchard_test_results.description,\r\n    orchard_test_results.passed,\r\n    orchard_test_results.classification_only,\r\n
  \   orchard_test_results.freeze_result,\r\n    orchard_test_results.classifications,\r\n
  \   orchard_test_results.applicable_from,\r\n    orchard_test_results.applicable_to,\r\n
  \   orchard_test_results.active,\r\n    orchard_test_results.created_at,\r\n    orchard_test_results.updated_at\r\n
  \   \r\nFROM\r\n    orchard_test_results\r\n        LEFT JOIN orchards ON orchards.id
  = orchard_test_results.orchard_id\r\n        LEFT JOIN orchard_test_types ON orchard_test_types.id
  = orchard_test_results.orchard_test_type_id\r\n        LEFT JOIN pucs ON pucs.id
  = orchard_test_results.puc_id\r\n        LEFT JOIN cultivars ON cultivars.id = orchard_test_results.cultivar_id\r\n"
