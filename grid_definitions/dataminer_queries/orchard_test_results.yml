---
:caption: Tests
:sql: "SELECT\r\n    otr.id,\r\n    otr.orchard_test_type_id,\r\n    otr.puc_id,\r\n
  \   otr.orchard_id,\r\n    otr.cultivar_id,\r\n    ott.test_type_code AS orchard_test_type_code,\r\n
  \   ott.description,\r\n    EXISTS( SELECT p.id\r\n            FROM pallet_sequences
  ps\r\n            JOIN pallets p ON ps.pallet_id = p.id\r\n            WHERE ps.puc_id
  = otr.puc_id\r\n            AND ps.orchard_id = otr.orchard_id\r\n            AND
  ps.cultivar_id = otr.cultivar_id\r\n            AND p.exit_ref IS NULL) AS in_stock_pallets,\r\n
  \   pucs.puc_code,\r\n    orchards.orchard_code,\r\n    cultivars.cultivar_name
  AS cultivar_code,\r\n    otr.passed,\r\n    otr.classification,\r\n    otr.freeze_result,\r\n
  \   otr.api_result,\r\n    otr.api_result IS NOT NULL AS result_captured,\r\n    otr.applicable_from,\r\n
  \   otr.applicable_to,\r\n    otr.active,\r\n    otr.created_at,\r\n    otr.updated_at,\r\n
  \   CASE\r\n        WHEN freeze_result THEN 'ready'\r\n        WHEN NOT passed AND
  NOT classification THEN 'error'\r\n        WHEN NOT passed AND classification THEN
  'warning'\r\n        WHEN passed AND NOT classification THEN 'ok'\r\n        ELSE
  NULL::text\r\n    END AS colour_rule\r\n\r\nFROM orchard_test_results otr\r\nLEFT
  JOIN orchard_test_types ott ON ott.id = otr.orchard_test_type_id\r\nLEFT JOIN pucs
  ON pucs.id = otr.puc_id\r\nLEFT JOIN orchards ON orchards.id = otr.orchard_id\r\nLEFT
  JOIN cultivars ON cultivars.id = otr.cultivar_id\r\n\r\nORDER BY otr.updated_at
  DESC"
:limit: 
:offset: 
:external_settings:
  :render_url: 
  :colour_key:
    ready: Result frozen
    error: Failed Result
    warning: Empty Classification
    ok: Passed Result
