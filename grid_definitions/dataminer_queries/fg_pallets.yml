---
:caption: Finished Goods Pallets
:sql: "SELECT DISTINCT ON (pallet_number)\r\n    id,\r\n    pallet_id,\r\n    pallet_number,\r\n
  \   pallet_sequence_number,\r\n    location,\r\n    carton_quantity,\r\n    pallet_carton_quantity,\r\n
  \   pallet_size,\r\n    pallet_age,\r\n    stock_age,\r\n    cold_age,\r\n    ambient_age,\r\n
  \   pack_to_inspect_age, \r\n    inspect_to_cold_age,\r\n    inspect_to_exit_warm_age,\r\n
  \   created_at,\r\n    palletized_at,\r\n    govt_first_inspection_at,\r\n    shipped_at,\r\n
  \   govt_reinspection_at,\r\n    allocated_at,\r\n    allocated,\r\n    shipped,\r\n
  \   load_id,\r\n    customer_reference,\r\n    internal_order_number,\r\n    customer_order_number,\r\n
  \   vessel,\r\n    voyage,\r\n    container,\r\n    internal_container,\r\n    temp_code,\r\n
  \   vehicle_number,\r\n    cooled,\r\n    pol,\r\n    pod,\r\n    final_destination,\r\n
  \   inspected_dest_country,\r\n    customer,\r\n    consignee,\r\n    final_receiver,\r\n
  \   exporter,\r\n    country,\r\n    region,\r\n    arrival_date,\r\n    departure_date,\r\n
  \   farm_group,\r\n    farm,\r\n    puc,\r\n    orchard,\r\n    cultivar,\r\n    marketing_variety,\r\n
  \   grade,\r\n    std_size,\r\n    actual_count,\r\n    size_ref,\r\n    std_pack,\r\n
  \   packed_tm_group,\r\n    mark,\r\n    inventory_code,\r\n    fruit_sticker,\r\n
  \   fruit_sticker_2,\r\n    marketing_org,\r\n    pallet_base,\r\n    stack_type,\r\n
  \   gross_weight,\r\n    nett_weight,\r\n    sequence_nett_weight,\r\n    basic_pack,\r\n
  \   packhouse,\r\n    line,\r\n    pick_ref,\r\n    phc,\r\n    reinspected,\r\n
  \   status,\r\n    build_status,\r\n    active,\r\n    temp_tail,\r\n    depot_pallet,\r\n
  \   edi_in_file,\r\n    edi_in_consignment_note_number,\r\n    packed_at,\r\n    packed_date,
  \r\n    packed_week,\r\n    repacked,\r\n    repacked_at,\r\n    repacked_from_pallet_id,\r\n
  \   created_by,\r\n    verified_by,\r\n    edi_size_count,\r\n    CASE WHEN fn_pallet_verification_failed(pallet_id)\r\n
  \       THEN 'error'\r\n        ELSE colour_rule\r\n        END AS colour_rule\r\nFROM
  vw_pallet_sequence_flat\r\nORDER BY pallet_number DESC"
:limit: 
:offset: 
