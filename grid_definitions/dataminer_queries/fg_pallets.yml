---
:caption: Finished Goods Pallets
:sql: SELECT DISTINCT ON (pallet_id) id, pallet_id, pallet_number, pallet_sequence_number,
  carton_quantity, pallet_carton_quantity, pallet_size, pallet_age, stock_age, cold_age,
  ambient_age, allocated, shipped, load_id, vessel, voyage, container, internal_container,
  temp_code, vehicle_number, cooled, pol, pod, final_destination, customer, consignee,
  final_receiver, exporter, country, region, COALESCE(ata, eta) AS arrival_date, COALESCE(atd,
  etd) AS departure_date, farm, puc, orchard, cultivar, marketing_variety, grade,
  std_size, actual_count, size_ref, std_pack, packed_tm_group, mark, inventory_code,
  fruit_sticker, fruit_sticker_2, marketing_org, created_at, palletized_at, govt_first_inspection_at,
  shipped_at, govt_reinspection_at, allocated_at, pallet_base, stack_type, gross_weight,
  nett_weight, sequence_nett_weight, basic_pack, packhouse, line, pick_ref, phc, reinspected,
  status, build_status, active, CASE WHEN fn_pallet_verification_failed(pallet_id)
  THEN 'error' ELSE colour_rule END AS colour_rule FROM vw_pallet_sequence_flat WHERE
  NOT scrapped AND UPPER(COALESCE(exit_ref, ''::character varying)::text) <> 'SCRAPPED'::text
  AND pallet_number::text IS NOT NULL ORDER BY pallet_id, pallet_number DESC
:limit: 
:offset: 
:external_settings:
  :render_url:
  :colour_key:
    ok: In Stock Pallets
    ready: Allocated Pallets
    inactive: Shipped Pallets
    warning: Scrapped Pallets
    error: Failed inspection and/or failed verifications Pallets
    inprogress: Palletized and/or partially palletized Pallets
