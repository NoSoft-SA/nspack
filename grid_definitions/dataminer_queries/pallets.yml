---
:caption: Pallets
:sql: SELECT id, pallet_number, pallet_age, shipped, in_stock, inspected,
  palletized, created_at, exit_ref, palletized_at, govt_first_inspection_at, shipped_at,
  govt_reinspection_at, allocated_at, cold_age, ambient_age, gross_weight, nett_weight,
  gross_weight_measured_at, phc, scrapped, scrapped_at, partially_palletized, partially_palletized_at,
  reinspected, status, build_status, fruit_sticker, govt_inspection_passed, internal_inspection_passed,
  inspection_age, internal_inspection_at, internal_reinspection_at, stock_age, stock_created_at,
  intake_created_at, first_cold_storage_at, allocated, pallet_verification_failed,
  plt_packhouse, plt_line, active
  FROM vw_pallet_sequence_flat
  WHERE pallet_sequence_number = (SELECT MIN(pallet_sequence_number)
  FROM pallets p JOIN pallet_sequences ps ON p.id = ps.pallet_id
  WHERE NOT scrapped AND p.id = vw_pallet_sequence_flat.id)
  ORDER BY id DESC
:limit: 
:offset: 
