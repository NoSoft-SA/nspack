---
:caption: Orchard Test Types
:sql: "SELECT\r\n    orchard_test_types.id,\r\n    orchard_test_types.test_type_code,\r\n
  \   orchard_test_types.description,\r\n    orchard_test_types.applies_to_all_markets,\r\n
  \   orchard_test_types.applies_to_all_cultivars,\r\n    orchard_test_types.applies_to_orchard,\r\n
  \   orchard_test_types.applies_to_orchard_set,\r\n    orchard_test_types.allow_result_capturing,\r\n
  \   orchard_test_types.pallet_level_result,\r\n    orchard_test_types.api_name,\r\n
  \   orchard_test_types.result_type,\r\n    orchard_test_types.result_attributes,\r\n
  \   orchard_test_types.applicable_tm_group_ids,\r\n    orchard_test_types.applicable_cultivar_ids,\r\n
  \   orchard_test_types.applicable_commodity_group_ids,\r\n    orchard_test_types.active,\r\n
  \   orchard_test_types.created_at,\r\n    orchard_test_types.updated_at,\r\n    fn_current_status
  ('orchard_test_types', orchard_test_types.id) AS status,\r\n    string_agg(DISTINCT
  target_market_groups.target_market_group_name, ', ') AS applicable_tm_groups,\r\n
  \   string_agg(DISTINCT cultivars.cultivar_name, ', ') AS applicable_cultivars,\r\n
  \   string_agg(DISTINCT commodity_groups.code, ', ') AS applicable_commodity_groups\r\nFROM\r\n
  \   orchard_test_types\r\nLEFT JOIN target_market_groups ON target_market_groups.id
  = ANY (orchard_test_types.applicable_tm_group_ids)\r\nLEFT JOIN cultivars ON cultivars.id
  = ANY (orchard_test_types.applicable_cultivar_ids)\r\nLEFT JOIN commodity_groups
  ON commodity_groups.id = ANY (orchard_test_types.applicable_commodity_group_ids)\r\nGROUP
  BY\r\n    orchard_test_types.id"
