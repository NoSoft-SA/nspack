---
:caption: Govt Inspection Pallets
:sql: "SELECT DISTINCT\r\n    fn_current_status('pallets', pallets.id) AS status,\r\n
  \   pallets.pallet_number,\r\n    govt_inspection_pallets.id,\r\n    govt_inspection_pallets.pallet_id,\r\n
  \   govt_inspection_pallets.govt_inspection_sheet_id,\r\n    govt_inspection_pallets.passed,\r\n
  \   govt_inspection_pallets.inspected,\r\n    govt_inspection_pallets.inspected_at,\r\n
  \   govt_inspection_pallets.failure_reason_id,\r\n    inspection_failure_reasons.failure_reason,\r\n
  \   govt_inspection_pallets.failure_remarks,\r\n    govt_inspection_pallets.active,\r\n
  \   govt_inspection_pallets.created_at,\r\n    govt_inspection_pallets.updated_at,\r\n
  \   govt_inspection_sheets.completed,\r\n    govt_inspection_sheets.inspected AS
  sheet_inspected,\r\n    vw.gross_weight,\r\n    vw.pallet_carton_quantity,\r\n    vw.marketing_variety,\r\n
  \   vw.packed_tm_group,\r\n    vw.pallet_base,\r\n    CASE\r\n        WHEN govt_inspection_pallets.inspected
  AND NOT govt_inspection_pallets.passed THEN 'error'\r\n        WHEN govt_inspection_pallets.passed
  THEN 'ok'\r\n        END AS colour_rule\r\n\r\nFROM govt_inspection_pallets\r\nJOIN
  govt_inspection_sheets ON govt_inspection_sheets.id = govt_inspection_pallets.govt_inspection_sheet_id\r\nLEFT
  JOIN inspection_failure_reasons ON inspection_failure_reasons.id = govt_inspection_pallets.failure_reason_id\r\nJOIN
  pallets on pallets.id = govt_inspection_pallets.pallet_id\r\nLEFT JOIN vw_pallet_sequence_flat
  vw ON vw.pallet_id = pallets.id\r\n"
:limit: 
:offset: 
:external_settings:
  :colour_key:
    error: failed
    ok: passed
