---
:caption: Rmt Bins
:sql: "SELECT \"rmt_bins\".\"id\", \"rmt_bins\".\"rmt_delivery_id\", \"rmt_bins\".\"season_id\",
  case when \"rmt_bins\".\"qty_bins\"=1 then true else false end as discrete_bin,
  \"rmt_bins\".\"cultivar_id\", \"rmt_bins\".\"orchard_id\", \"rmt_bins\".\"farm_id\",
  \"rmt_bins\".\"rmt_class_id\", \"rmt_bins\".\"rmt_container_type_id\", \"rmt_bins\".\"rmt_container_material_type_id\",
  \"rmt_bins\".\"cultivar_group_id\", \"rmt_bins\".\"puc_id\", \"rmt_bins\".\"exit_ref\",
  \"rmt_bins\".\"qty_bins\", \"rmt_bins\".\"bin_asset_number\", \"rmt_bins\".\"tipped_asset_number\",
  \"rmt_bins\".\"rmt_inner_container_type_id\", \"rmt_bins\".\"rmt_inner_container_material_id\",
  \"rmt_bins\".\"qty_inner_bins\", \"rmt_bins\".\"production_run_rebin_id\", \"rmt_bins\".\"production_run_tipped_id\",
  \"rmt_bins\".\"bin_tipping_plant_resource_id\", \"rmt_bins\".\"bin_fullness\", \"rmt_bins\".\"nett_weight\",
  \"rmt_bins\".\"gross_weight\", \"rmt_bins\".\"active\", \"rmt_bins\".\"bin_tipped\",
  \"rmt_bins\".\"created_at\", \"rmt_bins\".\"updated_at\", \"rmt_bins\".\"bin_received_date_time\",
  \"rmt_bins\".\"bin_tipped_date_time\", \"rmt_bins\".\"exit_ref_date_time\", \"rmt_bins\".\"rebin_created_at\",
  \"rmt_bins\".\"scrapped\", \"rmt_bins\".\"scrapped_at\", \"cultivar_groups\".\"cultivar_group_code\",
  \"cultivars\".\"cultivar_name\", \"farms\".\"farm_code\", \"orchards\".\"orchard_code\",
  \"pucs\".\"puc_code\", \"rmt_classes\".\"rmt_class_code\", \"rmt_container_material_types\".\"container_material_type_code\",
  \"rmt_container_types\".\"container_type_code\", \"rmt_deliveries\".\"truck_registration_number\"
  AS rmt_delivery_truck_registration_number, \"seasons\".\"season_code\", \r\nCASE
  WHEN bin_tipped THEN 'gray' ELSE NULL END AS colour_rule, \r\nfn_current_status('rmt_bins',
  rmt_bins.id) AS status \r\nFROM \"rmt_bins\" \r\nLEFT OUTER JOIN \"cultivar_groups\"
  ON \"cultivar_groups\".\"id\" = \"rmt_bins\".\"cultivar_group_id\" \r\nLEFT OUTER
  JOIN \"cultivars\" ON \"cultivars\".\"id\" = \"rmt_bins\".\"cultivar_id\" \r\nLEFT
  OUTER JOIN \"farms\" ON \"farms\".\"id\" = \"rmt_bins\".\"farm_id\" \r\nLEFT OUTER
  JOIN \"orchards\" ON \"orchards\".\"id\" = \"rmt_bins\".\"orchard_id\" \r\nLEFT
  OUTER JOIN \"pucs\" ON \"pucs\".\"id\" = \"rmt_bins\".\"puc_id\" \r\nLEFT OUTER
  JOIN \"rmt_classes\" ON \"rmt_classes\".\"id\" = \"rmt_bins\".\"rmt_class_id\" \r\nLEFT
  OUTER JOIN \"rmt_container_material_types\" ON \"rmt_container_material_types\".\"id\"
  = \"rmt_bins\".\"rmt_container_material_type_id\" \r\nLEFT OUTER JOIN \"rmt_container_types\"
  ON \"rmt_container_types\".\"id\" = \"rmt_bins\".\"rmt_container_type_id\" \r\nLEFT
  OUTER JOIN \"rmt_deliveries\" ON \"rmt_deliveries\".\"id\" = \"rmt_bins\".\"rmt_delivery_id\"
  \r\nJOIN \"seasons\" ON \"seasons\".\"id\" = \"rmt_bins\".\"season_id\" order by
  \"rmt_bins\".\"id\" desc"
:limit: 
:offset: 
