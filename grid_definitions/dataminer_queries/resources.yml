---
:caption: Resources
:sql: "SELECT resources.id, resources.resource_type_id,\r\nresource_types.icon, resources.resource_code,
  resources.description, resources.active,\r\nresource_types.resource_type_code,\r\nresource_types.description
  AS type_description,\r\n(SELECT array_agg(cc.resource_code) as path\r\n  FROM (SELECT
  c.resource_code\r\n         FROM resources AS c \r\n        JOIN tree_resources
  AS t1 ON t1.ancestor_resource_id = c.id\r\n       WHERE t1.descendant_resource_id
  = resources.id\r\n       ORDER BY t1.path_length DESC) AS cc) AS path_array,\r\n(SELECT
  MAX(path_length)\r\n   FROM tree_resources\r\n   WHERE descendant_resource_id =
  resources.id) + 1 AS level \r\nFROM resources\r\nJOIN resource_types ON resource_types.id
  = resources.resource_type_id\r\nWHERE NOT resource_types.system_resource\r\nORDER
  BY (SELECT string_agg(\"cc\".\"resource_code\", ';') AS path \r\n    FROM (SELECT
  \"c\".\"resource_code\" FROM \"resources\" c JOIN \"tree_resources\" t1 ON \"t1\".\"ancestor_resource_id\"
  = \"c\".\"id\" \r\n    WHERE \"t1\".\"descendant_resource_id\" = \"resources\".\"id\"
  \r\n    ORDER BY \"t1\".\"path_length\" DESC) cc)\r\n"
