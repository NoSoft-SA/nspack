---
:caption: Orders
:sql: "SELECT\r\n   orders.id,\r\n   orders.customer_order_number,\r\n   orders.internal_order_number,\r\n
  \  fn_current_status('orders', orders.id) AS status,\r\n   order_types.order_type,\r\n
  \  deal_types.deal_type,\r\n   incoterms.incoterm,\r\n   fn_party_role_name(orders.customer_party_role_id)
  AS customer,\r\n   fn_party_role_name(orders.contact_party_role_id) AS contact,\r\n
  \  customer_payment_term_sets.id AS customer_payment_term_sets_id,\r\n   fn_party_role_name(orders.exporter_party_role_id)
  AS exporter,\r\n   fn_party_role_name(orders.final_receiver_party_role_id) AS final_receiver,\r\n
  \  fn_party_role_name(orders.marketing_org_party_role_id) AS marketing_org,\r\n
  \  target_market_groups.target_market_group_name AS packed_tm_group,\r\n   fn_party_role_name(orders.target_customer_party_role_id)
  AS target_customer,\r\n   orders.order_type_id,\r\n   orders.currency_id,\r\n   currencies.currency
  AS currency,\r\n   orders.customer_payment_term_set_id,\r\n   orders.target_customer_party_role_id,\r\n
  \  orders.exporter_party_role_id,\r\n   orders.packed_tm_group_id,\r\n   orders.customer_party_role_id,\r\n
  \  orders.contact_party_role_id,\r\n   orders.final_receiver_party_role_id,\r\n
  \  orders.marketing_org_party_role_id,\r\n   orders.deal_type_id,\r\n   orders.incoterm_id,\r\n
  \  orders.allocated,\r\n   orders.shipped,\r\n   orders.completed,\r\n   orders.completed_at,\r\n
  \  orders.remarks,\r\n   orders.active,\r\n   orders.created_at,\r\n   orders.updated_at\r\nFROM
  orders\r\nJOIN currencies ON currencies.id = orders.currency_id\r\nJOIN customer_payment_term_sets
  ON customer_payment_term_sets.id = orders.customer_payment_term_set_id\r\nJOIN order_types
  ON order_types.id = orders.order_type_id\r\nJOIN target_market_groups ON target_market_groups.id
  = orders.packed_tm_group_id\r\nJOIN deal_types ON deal_types.id = orders.deal_type_id\r\nJOIN
  incoterms  ON incoterms.id = orders.incoterm_id"
