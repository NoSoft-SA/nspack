---
:caption: Target Market Groups
:sql: "SELECT\r\n  \"target_market_groups\".\"id\",\r\n  \"target_market_groups\".\"target_market_group_type_id\",\r\n
  \ \"target_market_groups\".\"target_market_group_name\",\r\n  \"target_market_groups\".\"description\",\r\n
  \ \"target_market_groups\".\"created_at\",\r\n  \"target_market_groups\".\"updated_at\",\r\n
  \ \"target_market_group_types\".\"target_market_group_type_code\",\r\n(\r\n    SELECT\r\n
  \     string_agg(destination_region_name, '; ')\r\n    FROM (\r\n      SELECT\r\n
  \       r.destination_region_name\r\n      FROM\r\n        destination_regions r\r\n
  \       JOIN destination_regions_tm_groups t ON t.destination_region_id = r.id\r\n
  \         AND t.target_market_group_id = target_market_groups.id\r\n          AND
  r.active) AS tab) AS regions\r\nFROM\r\n  \"target_market_groups\"\r\n  JOIN \"target_market_group_types\"
  ON \"target_market_group_types\".\"id\" = \"target_market_groups\".\"target_market_group_type_id\"\r\nORDER
  BY\r\n  \"target_market_groups\".\"target_market_group_name\""
