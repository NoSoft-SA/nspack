---
:caption: Voyages
:sql: "SELECT\r\n   voyages.id,\r\n   voyages.vessel_id,\r\n   voyages.voyage_type_id,\r\n
  \  voyages.voyage_number,\r\n   voyages.voyage_code,\r\n   voyages.year,\r\n   voyages.completed,\r\n
  \  voyages.completed_at,\r\n   voyages.active,\r\n   voyages.created_at,\r\n   voyages.updated_at,\r\n
  \  vessels.vessel_code,\r\n   voyage_types.voyage_type_code,\r\n   string_agg(ports.port_code,
  ', ') AS ports,\r\n   fn_current_status('voyages', voyages.id) AS status\r\nFROM
  voyages\r\nLEFT JOIN vessels ON vessels.id = voyages.vessel_id\r\nLEFT JOIN voyage_types
  ON voyage_types.id = voyages.voyage_type_id\r\nLEFT JOIN voyage_ports ON voyage_ports.voyage_id
  = voyages.id\r\nLEFT JOIN ports ON ports.id = voyage_ports.port_id\r\nGROUP BY voyages.id,
  voyages.created_at, vessels.id, voyage_types.id\r\nORDER BY voyages.created_at DESC"
