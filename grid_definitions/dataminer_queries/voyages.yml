---
:caption: Voyages
:sql: "SELECT\r\n    voyages.id,\r\n    voyage_types.voyage_type_code,\r\n    vessels.vessel_code,\r\n
  \   voyages.voyage_number,\r\n    voyages.voyage_code,\r\n    voyages.year,\r\n
  \   string_agg(distinct pol_ports.port_code, ', ') AS POL,\r\n    string_agg(distinct
  pod_ports.port_code, ', ') AS POD,\r\n    string_agg(distinct pod_voyage_ports.eta::character
  varying, ', ') AS eta,\r\n    string_agg(distinct pod_voyage_ports.ata::character
  varying, ', ') AS ata,\r\n    string_agg(distinct pol_voyage_ports.etd::character
  varying, ', ') AS etd,\r\n    string_agg(distinct pol_voyage_ports.atd::character
  varying, ', ') AS atd,\r\n    string_agg(distinct loads.id::character varying, ',
  ') AS load_id,\r\n    string_agg(distinct depots.depot_code, ', ') AS depot_code,\r\n
  \   voyages.created_at,\r\n    voyages.updated_at,\r\n    voyages.completed,\r\n
  \   voyages.completed_at,\r\n    voyages.active,\r\n    fn_current_status('voyages',
  voyages.id) AS status\r\nFROM voyages\r\nLEFT JOIN vessels ON vessels.id = voyages.vessel_id\r\nLEFT
  JOIN voyage_types ON voyage_types.id = voyages.voyage_type_id\r\nLEFT JOIN voyage_ports
  pol_voyage_ports ON pol_voyage_ports.voyage_id = voyages.id\r\nLEFT JOIN voyage_ports
  pod_voyage_ports ON pod_voyage_ports.voyage_id = voyages.id\r\nLEFT JOIN ports pol_ports
  ON pol_ports.id = pol_voyage_ports.port_id\r\nLEFT JOIN ports pod_ports ON pod_ports.id
  = pod_voyage_ports.port_id\r\nLEFT JOIN loads ON pol_voyage_ports.id = loads.pol_voyage_port_id\r\nLEFT
  JOIN depots ON loads.depot_id = depots.id\r\nWHERE pol_voyage_ports.port_id IN (SELECT
  ports.id FROM ports JOIN port_types ON port_types.id = ports.port_type_id WHERE
  port_type_code = 'POL')\r\n  AND pod_voyage_ports.port_id IN (SELECT ports.id FROM
  ports JOIN port_types ON port_types.id = ports.port_type_id WHERE port_type_code
  = 'POD')\r\nGROUP BY voyages.id, voyages.created_at, vessels.id, voyage_types.id\r\nORDER
  BY voyages.created_at DESC"
