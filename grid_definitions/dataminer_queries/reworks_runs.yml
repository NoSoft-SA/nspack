---
:caption: Pallet Changes
:sql: "SELECT reworks_runs.id,\r\nreworks_runs.reworks_run_type_id,\r\nreworks_runs.created_at,\r\nreworks_run_types.run_type,\r\nreworks_runs.scrap_reason_id,\r\nscrap_reasons.scrap_reason,\r\nreworks_runs.remarks,\r\nreworks_runs.changes_made
  ->> 'reworks_action' AS reworks_action,\r\nreworks_runs.user,\r\nCOALESCE(reworks_runs.pallets_scrapped,
  reworks_runs.pallets_unscrapped, reworks_runs.pallets_selected) AS pallets_selected,\r\nreworks_runs.pallets_affected,\r\nreworks_runs.changes_made
  -> 'pallets' ->> 'pallet_number' AS pallet_number,\r\nreworks_runs.changes_made
  -> 'pallets' -> 'pallet_sequences' ->> 'pallet_id'  AS pallet_id,\r\nreworks_runs.changes_made
  -> 'pallets' -> 'pallet_sequences' ->> 'pallet_sequence_number'  AS pallet_sequence_number,\r\nCOALESCE(reworks_runs.changes_made
  -> 'pallets' -> 'pallet_sequences' -> 'changes' -> 'after' ->> 'allow_cultivar_mixing',
  'false') AS allow_cultivar_mixing,\r\nreworks_runs.changes_made -> 'pallets'
  -> 'pallet_sequences' -> 'changes' ->> 'before' AS before_state,\r\nreworks_runs.changes_made
  -> 'pallets' -> 'pallet_sequences' -> 'changes' ->> 'after' AS after_state,\r\nreworks_runs.updated_at\r\nFROM
  reworks_runs\r\nJOIN reworks_run_types ON reworks_run_types.id = reworks_runs.reworks_run_type_id\r\nLEFT
  JOIN scrap_reasons ON scrap_reasons.id = reworks_runs.scrap_reason_id\r\nORDER BY
  id DESC"
