---
:caption: Rmt Deliveries
:sql: SELECT "rmt_deliveries"."id", "rmt_deliveries"."orchard_id", "rmt_deliveries"."cultivar_id",
  "rmt_deliveries"."rmt_delivery_destination_id", "rmt_deliveries"."season_id", "rmt_deliveries"."farm_id",
  "rmt_deliveries"."puc_id", "rmt_deliveries"."truck_registration_number", "rmt_deliveries"."qty_damaged_bins",
  "rmt_deliveries"."qty_empty_bins", "rmt_deliveries"."active", "rmt_deliveries"."delivery_tipped",
  "rmt_deliveries"."date_picked", "rmt_deliveries"."date_delivered", "rmt_deliveries"."tipping_complete_date_time",
  "rmt_deliveries"."created_at", "rmt_deliveries"."updated_at", "cultivars"."cultivar_name",
  "farms"."farm_code", "orchards"."orchard_code", "pucs"."puc_code", "rmt_delivery_destinations"."delivery_destination_code",
  "seasons"."season_code", fn_current_status('rmt_deliveries', "rmt_deliveries"."id")
  AS status FROM "rmt_deliveries" JOIN "cultivars" ON "cultivars"."id" = "rmt_deliveries"."cultivar_id"
  JOIN "farms" ON "farms"."id" = "rmt_deliveries"."farm_id" JOIN "orchards" ON "orchards"."id"
  = "rmt_deliveries"."orchard_id" JOIN "pucs" ON "pucs"."id" = "rmt_deliveries"."puc_id"
  JOIN "rmt_delivery_destinations" ON "rmt_delivery_destinations"."id" = "rmt_deliveries"."rmt_delivery_destination_id"
  JOIN "seasons" ON "seasons"."id" = "rmt_deliveries"."season_id"
