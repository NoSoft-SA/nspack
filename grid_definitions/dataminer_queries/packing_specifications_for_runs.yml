---
:caption: Packing Specifications For Runs
:sql: "SELECT packing_specifications.id, packing_specification_code, packing_specifications.description,\r\n
  \      product_setup_templates.template_name, product_setup_templates.description
  AS template_description,\r\n\t   cultivar_groups.cultivar_group_code, cultivars.cultivar_name,
  ph.plant_resource_code AS packhouse, \r\n\t   line.plant_resource_code AS line,
  season_groups.season_group_code, seasons.season_code\r\nFROM packing_specifications\r\nJOIN
  product_setup_templates ON product_setup_templates.id = packing_specifications.product_setup_template_id\r\nJOIN
  production_runs ON product_setup_templates.cultivar_group_id = production_runs.cultivar_group_id\r\n
  \  AND (product_setup_templates.packhouse_resource_id IS NULL OR product_setup_templates.packhouse_resource_id
  = production_runs.packhouse_resource_id)\r\n   AND (product_setup_templates.production_line_id
  IS NULL OR product_setup_templates.production_line_id = production_runs.production_line_id)\r\n
  \  AND (product_setup_templates.season_id IS NULL OR product_setup_templates.season_id
  = production_runs.season_id)\r\n   AND CASE WHEN NOT production_runs.allow_cultivar_mixing
  THEN (product_setup_templates.cultivar_id IS NULL OR product_setup_templates.cultivar_id
  = production_runs.cultivar_id) ELSE true END\r\nLEFT JOIN cultivar_groups ON cultivar_groups.id
  = product_setup_templates.cultivar_group_id\r\nLEFT OUTER JOIN cultivars ON cultivars.id
  = product_setup_templates.cultivar_id\r\nLEFT OUTER JOIN plant_resources ph ON ph.id
  = product_setup_templates.packhouse_resource_id\r\nLEFT OUTER JOIN plant_resources
  line ON line.id = product_setup_templates.production_line_id\r\nLEFT OUTER JOIN
  season_groups ON season_groups.id = product_setup_templates.season_group_id\r\nLEFT
  OUTER JOIN seasons ON seasons.id = product_setup_templates.season_id\r\nWHERE packing_specifications.active"
