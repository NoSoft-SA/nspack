---
:caption: Packing Specifications
:sql: "SELECT\r\n   packing_specifications.id,\r\n   packing_specifications.product_setup_template_id,\r\n
  \  product_setup_templates.template_name AS product_setup_template,\r\n   packing_specifications.packing_specification_code,\r\n
  \  packing_specifications.description,\r\n   cultivar_groups.cultivar_group_code,
  \r\n   ph.plant_resource_code AS packhouse, \r\n   line.plant_resource_code AS line,
  \r\n   packing_specifications.active,\r\n   packing_specifications.created_at,\r\n
  \  packing_specifications.updated_at,\r\n   fn_current_status('packing_specifications',
  packing_specifications.id) AS status\r\nFROM packing_specifications\r\nJOIN product_setup_templates
  ON product_setup_templates.id = packing_specifications.product_setup_template_id\r\nLEFT
  JOIN cultivar_groups ON cultivar_groups.id = product_setup_templates.cultivar_group_id\r\nLEFT
  OUTER JOIN plant_resources ph ON ph.id = product_setup_templates.packhouse_resource_id\r\nLEFT
  OUTER JOIN plant_resources line ON line.id = product_setup_templates.production_line_id"
