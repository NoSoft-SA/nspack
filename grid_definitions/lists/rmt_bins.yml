---
:dataminer_definition: rmt_bins
:actions:
- :url: "/raw_materials/deliveries/rmt_bins/$:id$"
  :text: view
  :icon: view-show
  :title: View
  :popup: true
- :url: "/raw_materials/deliveries/rmt_bins/$:id$/edit"
  :text: edit
  :icon: edit
  :title: Edit
  :popup: true
  :hide_if_true: bin_tipped
- :url: "/raw_materials/deliveries/rmt_bins/$:id$"
  :text: delete
  :icon: delete
  :is_delete: true
  :popup: true
  :hide_if_true: bin_tipped
- :url: "/raw_materials/deliveries/rmt_bins/$:id$/print_barcode"
  :text: print
  :icon: printer
  :title: Print
  :popup: true
  :hide_if_false: discrete_bin
:captions:
  :conditions:
    :location_bins: Location Bins
:conditions:
  :standard:
    - :col: rmt_delivery_id
      :op: =
      :val: $:delivery_id$
  :tipped:
    - :col: bin_tipped
      :op: =
      :val: $:tipped$
  :location_bins:
    - :col: location_id
      :op: IN
      :val: $:location_ids$

