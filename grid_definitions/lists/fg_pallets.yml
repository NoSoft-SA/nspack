---
:dataminer_definition: fg_pallets
:actions:
- :url: "/list/fg_pallet_sequences/with_params?key=standard&pallet_id=$:pallet_id$"
  :text: sequences
  :title: Pallet sequences for Pallet No $:pallet_number$
  :icon: list
  :popup: true
:captions:
  :conditions:
    :active: Active Pallets
    :allocated_stock: Allocated Pallets
    :shipped: Shipped Pallets
:conditions:
  :standard:
  - :col: id
    :op: "="
    :val: "$:id$"
  :active:
  - :col: active
    :op: "="
    :val: "$:active$"
  :allocated_stock:
  - :col: in_stock
    :op: "="
    :val: "$:in_stock$"
  - :col: allocated
    :op: "="
    :val: "$:allocated$"
  :shipped:
  - :col: shipped
    :op: "="
    :val: "$:shipped$"
  :shipped_depot_pallet:
  - :col: shipped
    :op: "="
    :val: true
  - :col: depot_pallet
    :op: "="
    :val: true
