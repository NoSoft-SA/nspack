---
:dataminer_definition: master_lists
:actions:
- :url: "/labels/masterfiles/master_lists/$:id$"
  :text: view
  :icon: view-show
  :title: View
  :popup: true
- :url: "/labels/masterfiles/master_lists/$:id$/edit"
  :text: edit
  :icon: edit
  :title: Edit
  :popup: true
- :url: "/labels/masterfiles/master_lists/$:id$"
  :text: delete
  :icon: delete
  :is_delete: true
  :popup: true
:page_controls:
- :control_type: :link
  :url: "/labels/masterfiles/master_lists/new?key=$:key$"
  :text: New Master List
  :style: :button
  :behaviour: :popup
:conditions:
  :label_type:
    - :col: master_lists.list_type
      :op: =
      :val: label_type
  :commodity:
    - :col: master_lists.list_type
      :op: =
      :val: commodity
  :container_type:
    - :col: master_lists.list_type
      :op: =
      :val: container_type
  :market:
    - :col: master_lists.list_type
      :op: =
      :val: market
  :language:
    - :col: master_lists.list_type
      :op: =
      :val: language
  :category:
    - :col: master_lists.list_type
      :op: =
      :val: category
  :sub_category:
    - :col: master_lists.list_type
      :op: =
      :val: sub_category
